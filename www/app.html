<html>
  <head>
    <title>Scratch Net</title>
    <meta http-equiv="x-ua-compatible" content="ie=10">
    <hta:application id="ScratchNet" applicationname="ScratchNet"
      version="1" />
    <link rel="stylesheet" type="text/css" href="flatDesignUI.css" />
    <script type="text/javascript">
      var sock = null;

      window.onload = function() {
        sock = new WebSocket("ws://localhost:56765/ws");
        sock.onopen = function() { }
        sock.onclose = function(e) { }
        sock.onmessage = function(e) { eval(e.data) }
      };

      function wsSend() {
        for (var i = 0; i < arguments.length; i++) {
          sock.send( arguments[i] + "\n");
        }
      };
    </script>
  </head>
